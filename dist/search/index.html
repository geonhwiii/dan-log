[1, 2, 3, 4, 5]\n```\n\n```ts\n// 2. 배열 메서드 연속하여 연결하기\nconst arr = [1, 2, 3, 4, 5];\nconsole.log(arr.with(2, 6).map((x) =&gt; x ** 2)); // [1, 4, 36, 16, 25]\n```\n\n```ts\n// 3. 희소 배열에서 with() 사용하\u001c기\nconst arr = [1, , 3, 4, , 6];\nconsole.log(arr.with(0, 2)); // [2, undefined, 3, 4, undefined, 6]\n```\n\n## 2. 예시\n\n위 예제 1, 2번 처럼 배열의 특정 인덱스의 값을 변경할 때 사용하고, 장점으로는 리턴값으로 복사본을 전달하기 때문에, `array.replace()`같은 메서드와 다르게 불변성을 유지하고 원본 데이터를 유지합니다.\n\n```tsx\n// 1. array.slice()\nconst \bSliceExample = () =&gt; {\n  const [items, setItems] = useState([&#39;사과&#39;, &#39;바나나&#39;, &#39;체리&#39;]);\n  const replaceItem = () =&gt; {\n    const modifiedItems =  [...items.slice(0, 1), &#39;포도&#39;, ...items.slice(2)];\n    setItems(modifiedItems);\n  };\n  return (\n    &lt;div&gt;\n      &lt;ul&gt;\n        {items.map((item, index) =&gt; (\n          &lt;li key={index}&gt;{item}&lt;/li&gt;\n        ))}\n      &lt;/ul&gt;\n      &lt;button onClick={replaceItem}&gt;Replace Banana with Grape&lt;/button&gt;\n    &lt;/div&gt;\n  );\n};\n\n// 2. array.with()\nconst WithExample = () =&gt; {\n  const [items, setItems] = useState([&#39;사과&#39;, &#39;\b바나나&#39;, &#39;체리&#39;]);\n  const withItem = () =&gt; {\n    const modifiedItems = items.with(1, &#39;포도&#39;);\n    setItems(modifiedItems);\n  };\n\n  return (\n    &lt;div&gt;\n      &lt;ul&gt;\n        {items.map((item, index) =&gt; (\n          &lt;li key={index}&gt;{item}&lt;/li&gt;\n        ))}\n      &lt;/ul&gt;\n      &lt;button onClick={withItem}&gt;Replace Banana with Grape&lt;/button&gt;\n    &lt;/div&gt;\n  );\n};\n\n```\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;[JS] array.with()가 뭘까?&quot;],&quot;summary&quot;:[0,&quot;javascript array.with()의 정의와 사용 예시&quot;],&quot;date&quot;:[3,&quot;2023-12-19T15:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Javascript&quot;],[0,&quot;Array.with()&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}]]]}" ssr="" cl
